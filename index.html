<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <label><i class='bx bxl-html5'></i>HTML</label>
            <textarea id="html-code" onkeyup="show()"></textarea>
            <label><i class='bx bxl-css3'></i>CSS</label>
            <textarea id="css-code" onkeyup="show()"></textarea>
            <label><i class='bx bxl-javascript' ></i>JavaScript</label>
            <textarea id="js-code" onkeyup="show()"></textarea>
        </div>
        <div class="right">
            <label><i class='bx bx-play'></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/script.js"></script>
</body>
</html>
